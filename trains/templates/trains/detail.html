{% extends 'base.html' %}
 {% block title %}
 <title>Поезд</title>
 {% endblock %}
 {% block content %}
 <h1>Вы перешли к поезду {{ object.name }}</h1>
     <div class="row">
         <div class="col-md">
              <table class="table table-striped">
         <tr>
             <th>Номер</th>
             <th>Откуда</th>
             <th>Куда</th>
             <th>Время в пути</th>

         </tr>

              <tr>
              <td>
                  {# <a href="{% url 'trains:detail' pk=object.pk%}">{{ object.name }}</a> #}
                  {{ object.name }}
              </td>
              <td>{{ object.from_city }}</td>
              <td>{{ object.to_city }}</td>
              <td>{{ object.travel_time }}</td>
              </tr>


         </table>
         </div>
     </div>
     <div class="row">
         <div class="col-md-4"></div>
     <a href="{% url 'trains:home' %}">
     <button type="button" class="btn btn-light">
         Назад к списку
     </button>
     </a>
     </div>
 {% endblock %}
